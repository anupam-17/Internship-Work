<!Doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Internship Work</title>

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo2.PNG" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a href="#" class="nav-link" >Specs</a></li>
                <li ><a href="#" class="nav-link">Products</a></li>
                <li ><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="shopping-cart-add.png" alt="cart" class="cartimage"> 
        </div>
    </header>

    <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the Future</h1>
                        <p>The New 14 inch bezeless display offering a 4k display with touch screen</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 inches</button>
                        <button class="cta-add">Add to Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="mac.png" alt="matebook">
                </div>
            </section>
            <div class="laptop-select">
                <img class="left" src="left.png" alt="dot-white">
                <img class="whitedot" src="circle.png" alt="dot-white">
                <img class="blackdot"  src="black-circle.png" alt="black-circle">
                <img class="blackdot" src="black-circle.png" alt="black-circle">
                <img class="right" src="next.png" alt="dot-white">
            </div>

            <img class="halfcircle" src="circle2.png">
            <img class="middlecircle" src="circle1.png">
            <img class="lastcircle" src="circle1.png">
    
    </main>



</body>



</html>
